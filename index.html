<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantwave - Territorio Poético 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        body {
            background: #000;
            font-family: 'Georgia', serif;
            color: #fff;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        
        #poetry-display {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 18px;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            max-width: 80%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #audio-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
        }
        
        .plant-label {
            position: absolute;
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="ui-overlay">
            <div id="instructions">
                <h3>Territorio Poético</h3>
                <p>Navega con <strong>WASD</strong> o flechas<br>
                Mira con el <strong>mouse</strong><br>
                Acércate a las plantas para escuchar sus voces</p>
            </div>
            
            <div id="poetry-display"></div>
            
            <div id="audio-info">
                <div>Planta: <span id="current-plant">Ninguna</span></div>
                <div>Nota: <span id="current-note">-</span></div>
                <div>Amplitud: <span id="current-amplitude">0</span></div>
            </div>
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
